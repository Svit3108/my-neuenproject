name: CI

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Change directory to frontend
      run: cd frontend

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Run tests
      run: npm test
      working-directory: ./frontend

    - name: Build project
      run: npm run build
      working-directory: ./frontend

    - name: Deploy (optional)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: echo "Deploying..."
      # Hier können Sie Ihre spezifischen Deploy-Schritte hinzufügen
      working-directory: ./frontend
